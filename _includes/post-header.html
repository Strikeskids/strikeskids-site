<div class="post-header">
    {% assign reading_time = post.content | number_of_words | plus: 190 | divided_by: 200 %}
    <h1 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
    <div class="date">{{ post.date | date_to_string }}</div>
    <div class="reading-time">{{ reading_time }} minute read</div>
</div>
